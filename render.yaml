services:
  - type: web
    name: diabetic-retino-backend
    runtime: python
    rootDir: backend/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn application:app --bind 0.0.0.0:$PORT --timeout 300
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.10"
      - key: DEV_MODE
        value: "false"
      - key: MODEL_FILE
        value: "best_ra_finetune_export.keras"
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000,https://diabetic-retino-frontend.onrender.com"
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
      - key: TF_ENABLE_ONEDNN_OPTS
        value: "1"
      - key: KERAS_BACKEND
        value: "tensorflow"
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  - type: web
    name: diabetic-retino-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: "https://diabetic-retino-backend.onrender.com"
